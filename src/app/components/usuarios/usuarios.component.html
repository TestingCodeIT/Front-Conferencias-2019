<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor='let user of users'>
        <div class="card mb-4 shadow-sm">
          <div width="100%" height="225">
            <br>
            <img class="mb-4" src="https://camu.in/assets/img/avatar1.svg" alt="" width="72" height="72"
              style="margin-left: 40%">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{user.nombre}}</h5>
            <hr>
            <p class="card-text"><span class="font-weight-bolder">Carnet: </span> {{user.carnet}}</p>
            <p class="card-text"><span class="font-weight-bolder">Email: </span> {{user.email}}</p>
            <p class="card-text"><span class="font-weight-bolder">Total Vendido: </span> Q.{{user.totalVendido}}</p>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">                
                <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
                  data-target="#eliminar">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center" *ngIf="loading" id="spinner">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
