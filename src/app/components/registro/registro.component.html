<body>
    <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <img src="./assets/img/logo-en.png" alt="KINAL" />
        </div>
        <form>
            <div>
                <label>Nick</label>
                <input type="text" id="Username" class="text-input"  placeholder="Nick" name="nombre" #nombre='ngModel'
                [(ngModel)]="user.nombre" id="nombre">
              </div>
          <div>
            <label>Correo</label>
            <input type="text" id="inputEmail" class="text-input"  placeholder="Direcci칩n de correo" required autofocus
            name="email" #email='ngModel' [(ngModel)]="user.email">
          </div>
          <div>
              <div class="text-center" *ngIf="loading" id="spinner">
                  <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
            <label>Contrase침a</label>
            <input type="password" class="text-input" id="inputPassword"  placeholder="Contrase침a" required name="password"
            #password='ngModel' [(ngModel)]="user.password"/>
          </div>
          <button type="button" class="primary-btn" data-toggle="modal" data-target="#ver" (click)='codigoVerificacion()'>Registrarse </button>
        </form>
      </div>
    </div>
    <div id="right">
      <div id="showcase">
        <div class="showcase-content">
        </div>
      </div>
    </div>
  </div>
  </body>

  <div class="modal fade bd-example-modal-xl" id="ver"  name="ver" tabindex="-1" role="dialog"
        aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" >
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel"> Verificaci칩n de correo electronico </h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="print">
                    <form #Registrarse="ngForm" (ngSubmit)="register()"> 
                  <div class="form-group">
                    <label for="formGroupExampleInput">Codigo de verificacion</label>
                    <input type="text" class="form-control data-api" id="codigoVer">
                  </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="usuarioPdf = false">Cerrar</button>
                    <button type="submit" class="btn btn-primary" (click)="activarCarga()">Registrar</button>
                </div>
                </form>
              </div>
            </div>
        </div>
    </div>
